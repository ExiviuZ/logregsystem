<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>

<body>

    <div class="form-container">
        <h1>Account Login</h1>
        <form action="https://www.google.com">
            <div>
                <input autocomplete="off" type="email" name="email" class="form-control" id="email"
                    placeholder="✉️ Email" required>
            </div>
            <div class="form-input">
                <input autocomplete="off" class="form-control" type="password" name="password" id="password"
                    placeholder="&#x1F512; Password" required>
                <span class="material-icons align-middle icon" id="eyeOne">visibility_off</span>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <button class="btn w-100 submit" type="submit">Login</button>
            </div>
            <div>Don't have an account? <a href="registration.html" class="signup"><b>Sign Up
                        here</b></a></div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a0cb191fb4.js" crossorigin="anonymous"></script>
    <script>
        let eyeOne = document.querySelector('#eyeOne')
        eyeOne.addEventListener('click', function (e) {
            if (eyeOne.innerHTML == "visibility_off") {
                eyeOne.innerHTML = "visibility"
                password.setAttribute("type", 'text');
            }
            else {
                eyeOne.innerHTML = "visibility_off"
                password.setAttribute("type", 'password');
            }
        })
    </script>
</body>

</html>
